<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/copyToClipboard.js"></script>
</head>

<body>
  <!-- homepage{ -->
  <script id="homepage-template" type="text/x-handlebars-template">
    <div id="homepage">
      <button class="right floated ui primary button" id="homepage-importBtn">
        导入
      </button>
      <button class="right floated ui primary button" id="homepage-exportBtn">
        导出
      </button>
      <div class="ui middle aligned selection list">
        <div class="item">
          <div class="content">
            <div class="header text"></div>
          </div>
        </div>
        {{#each this}}
          <div class="item click" >
            <div class="content">
              <div class="header text">{{this}}</div>
            </div>
          </div>
        {{/each}}
        
        
      </div>
    </div>
  </script>
  <!-- homepage} -->


  <!-- items{ -->
  <script id="items-template" type="text/x-handlebars-template">
    <div id="items">
      <div id="items-topbar">
        <button class="ui primary button items-backBtn">
              返回
        </button>
        <span class="ui selection dropdown" id="isReadedSelector" style="float:right">
          <input type="hidden" name="gender" value="{{isReaded}}">
          <i class="dropdown icon"></i>
          <div class="default text">Gender</div>
          <div class="menu">
            <div class="item" data-value="1">未读</div>
            <div class="item" data-value="0">已读</div>
          </div>
        </span>
      </div>
      <div class="ui middle aligned selection list">
        {{#each items}}
          <div class="item listItem" id="{{token}}" token="{{token}}" >
            <div class="content">
              <div class="header text">{{atobHelper title}}</div>
            </div>
          </div>
        {{/each}}
        
      </div>
    </div>
  </script>
  
  <!-- items} -->


  <!-- detail{ -->
  <script id="detail-template" type="text/x-handlebars-template">
    <div id="detail">
      <div id="detail-topbar">
        <div class="ui grid">
          <div class="six wide column">
            <button class="left floated ui primary button" id="detail-backBtn">
              返回
            </button>
          </div>
          <div class="ten wide column">

            <!-- copyToClipboard input{ -->
            <div class="ui input">
              <input id="copyToClipboardBar" style="width:50px;opacity:0;" type="text">
            </div>
            <!-- copyToClipboard input} -->

            <!-- copyToClipboard button{ -->
            <button id="detail-copyBtn" class="right floated ui primary button" data-clipboard-action="copy" data-clipboard-target="#copyToClipboardBar">
              复制
            </button>
            <!-- copyToClipboard button} -->

          </div>
        </div>
      </div>
      <div id="article">
        <h2 id="tsTitle" style="text-align:center">{{atobHelper title}}</h2>
        <div id="tsContent" class="ui huge message">
          {{atobHelper content}}
        </div>
      </div>
      <br />
      <div class="ui grid">
        <div class="four wide column">
          <button class="right floated ui primary button" id="detail-prevBtn" token="{{token}}">
              <
          </button>
        </div>
        <div class="eight wide column" id="detail-markBtnContainer">
          <button class="ui primary button fluid" id="detail-markBtn" token="{{token}}">
            标记已读
          </button>
        </div>
        <div class="four wide column">
          <button class="left floated ui primary button" id="detail-nextBtn" token="{{token}}">
              >
          </button>
        </div>
      </div>          
    </div>
  </script>
  
<!-- detail} -->


<script>
  // define global varible
  var GV = {
    tpl : {
      homepage: $('#homepage-template').html(),
      items: $('#items-template').html(),
      detail: $('#detail-template').html()
    },
    baseDataUrl: 'https://sf-terry.github.io/article/data'
  };
</script>
<script src="js/index.js"></script>
<script src=""></script>
</body>

</html>
